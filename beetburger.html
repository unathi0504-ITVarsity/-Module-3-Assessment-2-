<!DOCTYPE html>
<html>
     <head>
          <title>Restaurant Menu| Meals | Beef burger</title>
          <link rel="stylesheet" href="style.css">
          <link rel="stylesheet" href="font awesome/awesome/css/all.css">
    </head>
    <body class="body-recipes">
        
        <div class="header">
          <a href="maels.html">
            <i class="fa-solid fa-arrow-left"></i>
            </a>
            
            
        </div>
        
        <div id="recipe">
          
            <div class="recipe-details">
             <img src="images/beef%20burger.jpg" width="500px">
                
                <h1>Beef burger</h1>
                
                <div class="recipe-details-info">
                 <p><b>Prep time:</b>  17 mins</p>
                 <p style="float: right"><b>Yield: </b>  4</p>   
                </div>
                
                <div class="recipe-details-ingredients">
                 <h2>Ingredients</h2>
                    
                  <input id="check-01" type="checkbox">
                  <label for="check-01">1 small onion, diced</label>
                   <br> 
                   <input id="check-02" type="checkbox">
                  <label for="check-02">500g good-quality beef mince</label>  
                   <br> 
                   <input id="check-03" type="checkbox">
                  <label for="check-03">1 egg</label> 
                   <br> 
                   <input id="check-04" type="checkbox">
                  <label for="check-04">1 tbsp vegetable oil</label>
                    <br> 
                   <input id="check-05" type="checkbox">
                  <label for="check-05">4 burger buns</label>
                  <br> 
                   <input id="check-06" type="checkbox">
                  <label for="check-06">All or any of the following to serve: sliced tomato, beetroot, horseradish sauce, mayonnaise, ketchup, handful iceberg lettuce, rocket, watercress</label>
                 <br> 
                  
                </div>
                
                <div class="recipe-details-info">
                 <p><b>Price:</b> R35.00</p>
                  <br>
                  <br>
                </div>
                
            </div>
        
            
        </div>
