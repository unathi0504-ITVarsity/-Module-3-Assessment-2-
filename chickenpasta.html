<!DOCTYPE html>
<html>
     <head>
          <title>Restaurant Menu| Meals | Chicken pasta</title>
          <link rel="stylesheet" href="style.css">
          <link rel="stylesheet" href="font awesome/awesome/css/all.css">
    </head>
    <body class="body-recipes">
        
        <div class="header">
          <a href="maels.html">
            <i class="fa-solid fa-arrow-left"></i>
            </a>
            
            
        </div>
        
        <div id="recipe">
          
            <div class="recipe-details">
             <img src="images/chicken%20pasta.jpg" width="500px">
                
                <h1>Chicken pasta</h1>
                
                <div class="recipe-details-info">
                 <p><b>Prep time:</b>  30 mins</p>
                 <p style="float: right"><b>Yield: </b>  6</p>   
                </div>
                
                <div class="recipe-details-ingredients">
                 <h2>Ingredients</h2>
                    
                  <input id="check-01" type="checkbox">
                  <label for="check-01">4 tbsp olive oil</label>
                   <br> 
                   <input id="check-02" type="checkbox">
                  <label for="check-02">1 onion , finely chopped</label>  
                   <br> 
                   <input id="check-03" type="checkbox">
                  <label for="check-03">2 garlic cloves , crushed</label> 
                   <br> 
                   <input id="check-04" type="checkbox">
                  <label for="check-04">¼ tsp chilli flakes</label>
                    <br> 
                   <input id="check-05" type="checkbox">
                  <label for="check-05">2 x 400g cans chopped tomatoes</label>
                  <br> 
                   <input id="check-06" type="checkbox">
                  <label for="check-06">1 tsp caster sugar</label>
                 <br> 
                   <input id="check-07" type="checkbox">
                  <label for="check-07">6 tbsp mascarpone</label>
                 <br> 
                   <input id="check-08" type="checkbox">
                  <label for="check-08">4 skinless chicken breasts, sliced into strips</label>
                 <br> 
                   <input id="check-09" type="checkbox">
                  <label for="check-09">300g penne</label>
                 <br> 
                   <input id="check-10" type="checkbox">
                  <label for="check-10">70g mature cheddar , grated</label>
                <br> 
                   <input id="check-11" type="checkbox">
                  <label for="check-11">50g grated mozzarella</label>
                 <br> 
                   <input id="check-12" type="checkbox">
                  <label for="check-12">½ small bunch of parsley , finely chopped</label>
                 <br> 
                  </div>
                
                <div class="recipe-details-info">
                 <p><b>Price:</b> R100.00</p>
                  <br>
                  <br>
                </div>
                
            </div>
        
            
        </div>
    </body>
