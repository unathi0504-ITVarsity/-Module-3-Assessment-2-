<!DOCTYPE html>
<html>
     <head>
          <title>Restaurant Menu| Drinks | Sangria</title>
          <link rel="stylesheet" href="style.css">
          <link rel="stylesheet" href="font awesome/awesome/css/all.css">
    </head>
    <body class="body-recipes">
        
        <div class="header">
          <a href="drinks.html">
            <i class="fa-solid fa-arrow-left"></i>
            </a>
            
            
        </div>
        
        <div id="recipe">
          
            <div class="recipe-details">
             <img src="images/sangria.jpg"width="500px">
                
                <h1>Sangria</h1>
                
                <div class="recipe-details-info">
                 <p><b>Prep time:</b>  10 mins</p>
                 <p style="float: right"><b>Yield: </b>  1</p>   
                </div>
                
                <div class="recipe-details-ingredients">
                 <h2>Ingredients</h2>
                    
                  <input id="check-01" type="checkbox">
                  <label for="check-01">2 oranges , chopped</label>
                   <br> 
                   <input id="check-02" type="checkbox">
                  <label for="check-02">2 pears , chopped</label>  
                   <br> 
                   <input id="check-03" type="checkbox">
                  <label for="check-03">2 lemons , 1 chopped, 1 juiced</label> 
                   <br> 
                   <input id="check-04" type="checkbox">
                  <label for="check-04">200g red berries , chopped (we used strawberries and cherries)</label>
                    <br> 
                   <input id="check-05" type="checkbox">
                  <label for="check-05">3 tbsp caster sugar</label>
                  <br> 
                     <input id="check-06" type="checkbox">
                  <label for="check-06">1 tsp cinnamon</label>
                  <br>
                     <input id="check-07" type="checkbox">
                  <label for="check-07">ice</label>
                  <br>
                       <input id="check-08" type="checkbox">
                  <label for="check-08">750ml bottle light red wine</label>
                  <br> 
                     <input id="check-09" type="checkbox">
                  <label for="check-09">100ml Spanish brandy</label>
                  <br> 
                        <input id="check-10" type="checkbox">
                  <label for="check-10">300ml sparkling water</label>
                  <br> 
                      
                  </div>
                
                <div class="recipe-details-info">
                 <p><b>Price:</b> R35.00</p>
                  <br>
                  <br>
                </div>
                
            </div>
        
            
        </div>
    </body>
</html>
