<!DOCTYPE html>
<html>
     <head>
          <title>Restaurant Menu| Meals | Chilli con</title>
          <link rel="stylesheet" href="style.css">
          <link rel="stylesheet" href="font awesome/awesome/css/all.css">
    </head>
    <body class="body-recipes">
        
        <div class="header">
          <a href="maels.html">
            <i class="fa-solid fa-arrow-left"></i>
            </a>
            
            
        </div>
        
        <div id="recipe">
          
            <div class="recipe-details">
             <img src="images/chilli%20con.jpg" width="500px">
                
                <h1>Chilli con</h1>
                
                <div class="recipe-details-info">
                 <p><b>Prep time:</b>  10 mins</p>
                 <p style="float: right"><b>Yield: </b>  4</p>   
                </div>
                
                <div class="recipe-details-ingredients">
                 <h2>Ingredients</h2>
                    
                  <input id="check-01" type="checkbox">
                  <label for="check-01">1 large onion</label>
                   <br> 
                   <input id="check-02" type="checkbox">
                  <label for="check-02">1 red pepper</label>  
                   <br> 
                   <input id="check-03" type="checkbox">
                  <label for="check-03">2 garlic cloves</label> 
                   <br> 
                   <input id="check-04" type="checkbox">
                  <label for="check-04">1 tbsp oil</label>
                    <br> 
                   <input id="check-05" type="checkbox">
                  <label for="check-05">1 heaped tsp hot chilli powder (or 1 level tbsp if you only have mild)</label>
                  <br> 
                   <input id="check-06" type="checkbox">
                  <label for="check-06">1 tsp paprika</label>
                 <br> 
                   <input id="check-07" type="checkbox">
                  <label for="check-07">1 tsp ground cumin</label>
                 <br> 
                   <input id="check-08" type="checkbox">
                  <label for="check-08">500g lean minced beef</label>
                 <br> 
                   <input id="check-09" type="checkbox">
                  <label for="check-09">1 beef stock cube</label>
                 <br> 
                   <input id="check-10" type="checkbox">
                  <label for="check-10">400g can chopped tomatoes</label>
                <br> 
                   <input id="check-11" type="checkbox">
                  <label for="check-11">½ tsp dried marjoram</label>
                 <br> 
                   <input id="check-12" type="checkbox">
                  <label for="check-12">1 tsp sugar (or add a thumbnail-sized piece of dark chocolate along with the beans instead, see tip)</label>
                 <br> 
                   <input id="check-13" type="checkbox">
                  <label for="check-13">2 tbsp tomato purée</label>
                <br> 
                   <input id="check-14" type="checkbox">
                  <label for="check-14">410g can red kidney beans</label>
                 <br> 
                   <input id="check-15" type="checkbox">
                  <label for="check-15">plain boiled long grain rice , to serve</label>
                 <br> 
                   <input id="check-16" type="checkbox">
                  <label for="check-16">soured cream , to serve</label>
                  
                </div>
                  <div class="recipe-details-info">
                 <p><b>Price:</b> R120.00</p>
                  <br>
                  <br>
                </div>
                
                </div>
                
            </div>
        
            
        </div>
    </body>
</html>
